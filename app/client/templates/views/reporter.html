<template name="reporter">
	<main class="dapp-content">	
		<h1>Schaden melden</h1>
		{{> polices_table}}
		<h4>PoliceID</h4>
		<p><input type="text" id="policeID" class="dapp-large" /></p>
		<h4>Beschreibung</h4>
		<p><input type="text" id="report" class="dapp-large" /></p>
		<button id="claim" class="dapp-block-button dapp-small" >Absenden</button>
		<p>Ergebnis: <div id="res"></div></p>
		<p><div style="color:#ff0000;" id="error"></div></p>
	</main>
</template>
